version: '3.8'

services:
  web:
    build: ./ERP_PORTILLO
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./ERP_PORTILLO/:/usr/src/ERP_PORTILLO/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
  
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123
      - POSTGRES_DB=portillo_erp

volumes:
  postgres_data: